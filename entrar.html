<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Projeto Green Flames</title>
  <link rel="stylesheet" href="geral.css">
</head>
<body>

  <div class="page">
    <form method="POST" class="formLogin">
      <div class="login-header">
        <img src="img/logo2.png" alt="Logo Projeto Green Flames" class="logo">
        <h1>Login</h1>
      </div>

      <p>Digite os seus dados de acesso abaixo.</p>

      <label for="email">E-mail</label>
      <input id="email" type="email" name="email" placeholder="Digite seu e-mail" required autofocus>

      <label for="password">Senha</label>
      <input id="password" type="password" name="password" placeholder="Digite sua senha" required>

      <a href="#" class="forgot-link">Esqueceu sua senha?</a>

      <input type="submit" value="Acessar" class="btn">
    </form>
  </div>

</body>
</html>
